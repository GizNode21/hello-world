<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta viewport="device=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <h2>Dealer Hand</h2>
        <div class="wrapper">
            <div class="cards" id="dealer">
            </div>
        </div>
        <h2>Player Hand</h2>
        <div class="wrapper">
            <div class="cards" id="player">
            </div>
        </div>
        <div class="wrapper">
            <div class="container">
                <button id="hit-button">Hit</button>
                <button id="pass-button">Pass</button>
            </div>
        </div>
        <div class="background" id="notice"></div>
        <div class="notice">
            <p></p>
            <button id="next-hand-button">Deal Next Hand</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
